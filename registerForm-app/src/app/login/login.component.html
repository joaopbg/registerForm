<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Welcome Back!</mat-card-subtitle>
    <form [formGroup]="form">
        <div class="login-section">
            <mat-form-field appearance="fill">
                <mat-label>Login Email</mat-label>
                <input  type="email" matInput placeholder="jonny@gameclub.com" formControlName="login" required>
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>         
            <button mat-button login-button type="submit">Login</button>
            <button mat-button register-button>
                <a href="/register">
                    Sign Up
                </a>
                
            </button>
        </div>
        
    </form>
    
</mat-card>
